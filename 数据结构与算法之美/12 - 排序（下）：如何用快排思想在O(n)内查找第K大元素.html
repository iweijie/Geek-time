<body>
    <script>

        // 占时没有想到如何原地排序求第K大元素

        /** 查找第K大元素
        * @param {Array}    数组
        * @param {Number}  查找第K大的索引
        * @param {Function} 比对的函数。可以类比 原生sort传入的方法
        * @return <Number> 查寻到的值
        */

        let findKey = function (arr, key, fn) {
            fn = fn && typeof fn === "function" ? fn : findKey.compare;
            let l = arr.length;
            if (l === 0 || key > l) return -1;
            if (l === 1 && key === 1) return arr[0]
            let pivotIndex = Math.floor(l / 2),
                pivot = arr[pivotIndex],
                left = [],
                right = [];
            for (let i = 0; i < l; i++) {
                if (i === pivotIndex) continue;
                if (fn(arr[i], pivot) > 0) {
                    right.push(arr[i])
                } else {
                    left.push(arr[i])
                }
            }
            let rightLength = right.length;
            if (rightLength + 1 === key) {
                return pivot
            } else if (rightLength >= key) {
                return findKey(right, key)
            } else {
                return findKey(left, key - rightLength - 1)
            }
        }
        findKey.compare = (a, b) => {
            if (a === b) return 0
            return a - b
        };
        const arr = [
            { a: 1 },
            { a: 1 },
            { a: 4 },
            { a: 4 },
            { a: 1 },
            { a: 3 },
            { a: 45 },
            { a: 3 },
        ]
        let a = findKey(arr, 2, (a, b) => {
            return a.a - b.a
        })
        console.log(a === arr[3])
        console.log(a === arr[2])
    </script>
