<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11 | 排序（上）：为什么插入排序比冒泡排序更受欢迎？</title>
</head>

<body>
    <script>
        // 插入排序
        function sort(arr) {
            let len = arr.length, i = 1;
            for (; i < len; i++) {
                let value = arr[i];
                let j = i - 1
                for (; j >= 0; --j) {
                    if (arr[j] > value) {
                        arr[j + 1] = arr[j]
                    } else {
                        break
                    }
                }
                arr[j + 1] = value
            }
            return arr
        }
        let arr = [3, 12,33,454,35,345,345,2];
        console.log(sort(arr))
    </script>
</body>

</html>
